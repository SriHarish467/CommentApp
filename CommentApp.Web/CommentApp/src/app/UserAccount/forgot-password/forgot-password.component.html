<mat-card style="border:solid black 1px;" class="example-card">
    <mat-card-header>
        <mat-card-title>Forgot Password</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div *ngIf="displayError" class="alert alert-danger">
            Invalid Email or Secret Code
           </div>
           <div *ngIf="!showPassword">
        <form [formGroup]="loginForm" (ngSubmit)="onClickSignIn(loginForm.value)">
            <mat-form-field>
                <mat-label>Email</mat-label>
                <input matInput formControlName="emailId" required>
            </mat-form-field>
            <mat-error>
                <div *ngIf="loginForm.get('emailId').invalid && loginForm.get('emailId').touched">
                <div class="alert alert-danger" *ngIf="loginForm.get('emailId').errors.required">
                 <div>Please enter your Email</div>
                </div>
                <div class="alert alert-danger" *ngIf="loginForm.get('emailId').errors.emailId">
                    <div>Enter a vaild Email</div>
                   </div>
                </div>
              </mat-error>
    
              <mat-form-field>
                <mat-label>Secret</mat-label>
                <input type="password" matInput formControlName="secretCode" required>
            </mat-form-field>
            <mat-error>
                <div *ngIf="loginForm.get('secretCode').invalid && loginForm.get('secretCode').touched">
                <div class="alert alert-danger" *ngIf="loginForm.get('secretCode').errors.required && loginForm.get('secretCode').touched">
                 <div>Please enter your secretCode</div>
                </div>
                </div>
              </mat-error>
            <button class="btn" mat-raised-button color="primary" [disabled]="!loginForm.valid">Sign In</button>
        </form>
           </div>
           <div *ngIf="showPassword">
            <mat-form-field>
                <mat-label>Password</mat-label>
                <input type="text" matInput [value]="userPassword" readonly>
            </mat-form-field>
            <div>
               <button class="btn" mat-raised-button color="primary" (click)="onClickRedirectSignIn()">Sign In</button>
            </div>
           </div>
    </mat-card-content>
    </mat-card>
